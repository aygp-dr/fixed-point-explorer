 <!-- Top text aligned to end of E -->
 <!-- Main CONTINUE text -->
 <!-- URL aligned to end of E -->
 <!-- Scheme expression aligned with end of E -->
 <!-- Decorative elements -->
 <g class="layer">
  <title>Layer 1</title>
  <rect width="500" height="500" x="0" y="0" fill="black"/>
